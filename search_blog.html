<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=0.8, maximum-scale=1.0, user-scalable=no"/>
<meta charset="utf-8"> 
<title>搜索~Sierra-Miao</title> 
<link rel="stylesheet" type="text/css" href="./css/card_small.css" id="card"> 
<link rel="stylesheet" type="text/css" href="./css/miao.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" />
<script src="./js/card.js"></script>
<style>

</style>
</head>
<body class="mdui-drawer-body-left  mdui-appbar-with-toolbar">
    <div id="toolbar"><toolbar title="Search"></toolbar></div>
    <div class="search-container">
        <div class="mdui-textfield mdui-textfield-expandable mdui-float-right" style="z-index: 0;">
            <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
              <i class="mdui-icon material-icons">search</i>
            </button>
            <input id="search" class="mdui-textfield-input" type="text" placeholder="请输入标题、日期或简介来搜索……"/>
            <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
              <i class="mdui-icon material-icons">close</i>
            </button>
        </div>
        <div class="container"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
<script src="https://unpkg.com/vue@3.2.24/dist/vue.global.js"></script>
<script src="./js/miao.js"></script>
<script src="./js/toolbar_root.js"></script>
<script src="./js/search.js"></script>
</html>
